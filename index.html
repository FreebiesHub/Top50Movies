        }

        }

        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e50914;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.7);
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #e50914;
        }
        
        .featured-movies {
            padding: 60px 0;
        }
        
        .section-title {
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-align: center;
            color: #e50914;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
            font-weight: bold;
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 10px 0;
        }
        
        .movie-card {
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        
        .movie-card:hover {
            transform: scale(1.06);
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }
        
        .movie-poster-link {
            display: block;
            width: 100%;
        }
        
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .movie-card:hover img {
            transform: scale(1.1);
        }
        
        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.95));
            padding: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .movie-card:hover .movie-info {
            opacity: 1;
        }
        
        .movie-title {
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .movie-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 6px 8px;
            font-size: 0.85rem;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .action-btn.play {
            background: #e50914;
            border: none;
        }
        
        .action-btn.download {
            background: #00C788; /* Updated color as requested */
            border: none;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
        }
        
        .action-btn.play:hover {
            background: #f40612;
        }
        
        .action-btn.download:hover {
            background: #009966; /* Slightly darker shade for hover effect */
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 60px;
            border-top: 1px solid #333;
            color: #888;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 2.2rem;
            }
            nav ul li {
                margin-left: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .movies-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
